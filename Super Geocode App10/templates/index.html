<!DOCTYPE html>
<html lang='en'>
    <title> Geo-Coder Application </title>
    <head>
        <link href ="../static/main.css" rel="stylesheet">
    </head>  
    <body> 
        <div class="container">
            <h1>Super Geo-coder</h1>
            <h3>Please upload your csv file. Value containing addresses should be in column named address or Address </h3>
            <div class="message">
                {{text | safe}}
            </div>
            <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
                <input title="Document should be in csv format" placeholder="Upload your csv" type="file" name="file_name" required>
                <button type="submit"> Upload </button>
            </form>
            {% include [btn] ignore missing %}
        </div>
    </body>
</html>
